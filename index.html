<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcours ‚Äì R√©agir face √† la maladie grave</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #eef2f3);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #374151;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3730a3;
        }

        .hidden {
            display: none;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .option {
            display: block;
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #e0e7ff;
        }

        .selected {
            border-color: #4f46e5;
            background: #e0e7ff;
        }

        .correct {
            background: #d1fae5 !important;
            border-color: #10b981;
        }

        .incorrect {
            background: #fee2e2 !important;
            border-color: #ef4444;
        }

        .progress {
            font-weight: bold;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .explanation {
            margin-top: 20px;
            background: #f9fafb;
            border-left: 5px solid #4f46e5;
            padding: 15px;
            border-radius: 8px;
        }

        .video-link {
            display: inline-block;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .video-link:hover {
            background: #667eea;
        }

        .block-transition {
            text-align: center;
            padding: 40px;
        }

        .block-transition h2 {
            color: #10b981;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.2em;
            color: #111827;
        }
    </style>
</head>

<body>
    <div class="container" id="welcomeScreen">
        <h1>ü§ù R√©agir face √† la maladie grave</h1>
        <p>Explorez diff√©rentes situations et apprenez les bons r√©flexes d‚Äô√©coute et d‚Äôempathie au travail.</p>
        <button onclick="startGame()">Commencer le parcours</button>
    </div>

    <div class="container hidden" id="gameScreen">
        <div class="progress" id="progressDisplay"></div>
        <h2 id="situationTitle"></h2>
        <p id="situationText"></p>
        <div id="optionsContainer"></div>
        <button id="validateBtn" onclick="validateAnswers()">Valider</button>
        <div class="explanation hidden" id="explanationBox"></div>
    </div>

    <div class="container hidden" id="endScreen">
        <h2>üåü Bravo, parcours termin√© !</h2>
        <p class="final-score" id="finalScore"></p>
        <p>Merci pour votre engagement et votre bienveillance üíö</p>
    </div>

    <script>
        // Donn√©es des sc√©narios
        const scenarios = [
            {
                block: 1,
                category: "Accompagnement maladie grave",
                situation: "Nadia vient de vous annoncer qu'elle a un cancer. Vous √™tes son coll√®gue proche et souhaitez bien r√©agir.",
                question: "Quelle(s) attitude(s) adopter ? (Plusieurs r√©ponses possibles)",
                options: [
                    { text: "Je lui demande si elle a d√©j√† pris RDV avec la m√©decine du travail", correct: true },
                    { text: "Je ne dis rien pour bien s√©parer professionnel et personnel", correct: false },
                    { text: "Je prends l'initiative de faire une partie de son travail", correct: false },
                    { text: "Je l'assure de ma pr√©sence et disponibilit√© en cas de besoin", correct: true }
                ],
                multipleChoice: true,
                explanation: "Orienter vers la m√©decine du travail est utile pour les am√©nagements. Lui montrer votre soutien sans l'infantiliser est essentiel.",
                video: "https://www.youtube.com/shorts/aLB_c_1YjP8",
                empathyPoints: 4
            }
        ];

        // Variables globales
        let currentQuestion = 0;
        let selectedAnswers = [];
        let empathyScore = 0;

        // ---------- FONCTIONS ----------
        function startGame() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const scenario = scenarios[currentQuestion];
            selectedAnswers = [];
            document.getElementById('progressDisplay').textContent = `Question ${currentQuestion + 1} / ${scenarios.length}`;
            document.getElementById('situationTitle').textContent = scenario.category;
            document.getElementById('situationText').textContent = `${scenario.situation} ${scenario.question}`;
            const container = document.getElementById('optionsContainer');
            container.innerHTML = "";

            scenario.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.textContent = opt.text;
                div.onclick = () => toggleSelect(i, div);
                container.appendChild(div);
            });

            document.getElementById('explanationBox').classList.add('hidden');
        }

        function toggleSelect(index, element) {
            const scenario = scenarios[currentQuestion];
            if (scenario.multipleChoice) {
                element.classList.toggle('selected');
                if (selectedAnswers.includes(index)) {
                    selectedAnswers = selectedAnswers.filter(i => i !== index);
                } else {
                    selectedAnswers.push(index);
                }
            } else {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                element.classList.add('selected');
                selectedAnswers = [index];
            }
        }

        function validateAnswers() {
            const scenario = scenarios[currentQuestion];
            const explanationBox = document.getElementById('explanationBox');
            const options = document.querySelectorAll('.option');

            let allCorrect = true;
            options.forEach((opt, i) => {
                const isCorrect = scenario.options[i].correct;
                if (selectedAnswers.includes(i)) {
                    opt.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (isCorrect && selectedAnswers.includes(i)) {
                    empathyScore += scenario.empathyPoints / scenario.options.filter(o => o.correct).length;
                }
                if (isCorrect !== selectedAnswers.includes(i)) {
                    allCorrect = false;
                }
            });

            explanationBox.textContent = scenario.explanation;
            explanationBox.classList.remove('hidden');

            document.getElementById('validateBtn').textContent = currentQuestion < scenarios.length - 1 ? "Suivant" : "Terminer";
            document.getElementById('validateBtn').onclick = () => nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < scenarios.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `Votre score d‚Äôempathie : ${Math.round(empathyScore)} / ${scenarios.length * 4}`;
        }
    </script>
</body>
</html>
