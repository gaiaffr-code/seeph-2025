<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEPH 2025 - Parcours Interactif</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4c51bf 0%, #6b46c1 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {max-width: 900px; margin: 0 auto;}
        .screen {
            background: white; border-radius: 20px; padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {color: #4c51bf; text-align: center; font-size: 2.5em; margin-bottom: 10px;}
        h2 {color: #6b46c1; text-align: center; font-size: 1.5em; margin-bottom: 30px;}
        .intro-text {color: #555; line-height: 1.6; margin-bottom: 30px; text-align: center;}
        .block-cards {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin: 30px 0;
        }
        .block-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 25px; border-radius: 15px; text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 15px 40px;
            font-size: 1.1em; font-weight: bold; border-radius: 30px;
            cursor: pointer; display: block; margin: 30px auto; transition: transform 0.2s;
        }
        .btn:hover {transform: scale(1.05);}
        .question-card {margin-bottom: 30px;}
        .situation-box {
            background: #f3f4f6; padding: 20px; border-radius: 10px; margin-bottom: 20px;
        }
        .question {font-size: 1.3em; font-weight: bold; color: #333; margin-bottom: 20px;}
        .option {
            background: white; border: 2px solid #e5e7eb; padding: 15px; margin: 10px 0;
            border-radius: 10px; cursor: pointer; transition: all 0.2s;
        }
        .option:hover {border-color: #667eea; background: #f9fafb;}
        .option.selected {border-color: #667eea; background: #eef2ff;}
        .option.correct {border-color: #10b981; background: #d1fae5;}
        .option.incorrect {border-color: #ef4444; background: #fee2e2;}
        .explanation {
            background: #fef3c7; border-left: 4px solid #f59e0b;
            padding: 20px; margin: 20px 0; border-radius: 5px;
        }
        .video-link {
            display: inline-block; background: white; border: 2px solid #667eea;
            color: #667eea; padding: 10px 20px; border-radius: 20px;
            text-decoration: none; margin-top: 15px; font-weight: 600;
        }
        .video-link:hover {background: #667eea; color: white;}
        .score-display {
            display: flex; justify-content: center; gap: 20px; margin: 20px 0;
        }
        .score-box {background: #f3f4f6; padding: 15px 30px; border-radius: 10px; text-align: center;}
        .score-box .number {font-size: 2em; font-weight: bold; color: #667eea;}
        .score-box .label {font-size: 0.9em; color: #666;}
        .progress {text-align: center; color: #666; margin-bottom: 20px; font-weight: 600;}
        .hidden {display: none;}
        .block-transition {text-align: center; padding: 40px;}
        .block-transition h2 {color: #10b981; font-size: 2em; margin-bottom: 20px;}

        /* MODALE VIDÃ‰O */
        .video-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center; align-items: center;
            z-index: 1000;
        }
        .video-content {
            position: relative; width: 80%; max-width: 800px;
            background: #000; border-radius: 10px;
            overflow: hidden;
        }
        .video-content iframe {
            width: 100%; height: 450px; display: block;
        }
        .close-btn {
            position: absolute; top: 10px; right: 15px;
            color: white; background: rgba(0,0,0,0.6);
            border: none; font-size: 1.5em;
            cursor: pointer; border-radius: 50%;
            width: 35px; height: 35px; text-align: center; line-height: 35px;
        }
        @media (max-width: 768px) {
            .screen {padding: 20px;}
            h1 {font-size: 1.8em;}
            .block-cards {grid-template-columns: 1fr;}
            .video-content iframe {height: 250px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenu inchangÃ© -->

    </div>

    <!-- âœ… POP-UP VIDÃ‰O -->
    <div id="videoModal" class="video-modal">

            <button class="close-btn" onclick="closeVideo()">âœ–</button>
            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>

        }

        const closeVideo = () => {
            const modal = document.getElementById("videoModal");

            frame.src = "";

</body>
</html>
